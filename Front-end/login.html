<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/login.css">
</head>
</head>

<body>
  <header>
    <div class="container">
      <a href="home.html">
        <div class="titulo">
          <div>
            <img class="img" src="images/controlling.jpg">
          </div>
          <p class="logo">Controlling</p>
        </div>
      </a>

      <nav>
        <a href="./quienes_somos.html">Sobre Nosotros</a>
        <a href="./cartera.html">Cartera</a>
        <a href="terminosycondiciones.html">Términos y Condiciones</a>
        <a href="./login.html">Iniciar Sesion</a>
        <a href="registro.html">Registrarse</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="contenedor-imagen">

      <img src="images/controlling.jpg" alt="Logo-principal" class="imagen">

    </div>
    <section class="vh-50">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>


              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Ingresa tu usuario" />
                <label class="form-label" for="form3Example3">Usuario</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Ingresa tu contraseña" />
                <label class="form-label" for="form3Example4">Contraseña</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Recordar
                  </label>
                </div>
                <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="#!"
                    class="link-danger">Registraté!</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>

    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; Controlling 2022</p>
    </div>
  </footer>

</body>

</html>
