<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de contraseña</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Estilos/perfilusuario.css" />
  </head>
  <body>
      <nav>
        <div>
          <ul class="menu__li">
            <li>
              <a class="nav__link" href="perfilusuario.html"
                >Perfil de Usuario</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main -->
    <h2 class="form__h2">Cambio de contraseña</h2>
    <form class="form__user" action="">
      <fieldset>
        <legend class="form__legend">Ingresa los siguientes datos:</legend>
        <br />
        <label class="form__label" for="password"
          >Contraseña actual:
          <br />
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
            required
          />
        </label>
        <br />
        <br />
        <label class="form__label" for="new_password"
          >Nueva contraseña:
          <br />
          <input
            class="form__input"
            type="password"
            name="new_password"
            id="new_password"
            required
          />
        </label>
        <br />
        <br />
        <label class="form__label" for="confirm_pass"
          >Confirma nueva contraseña:

          <br />
          <input
            class="form__input"
            type="password"
            name="confirm_pass"
            id="confirm_pass"
            required
          />
        </label>
        <br />
        <br />
        <input class="form__btn" type="reset" />
        <input class="form__btn" type="submit" value="Guardar cambios" />
        <br />
      </fieldset>
    </form>
  </body>
</html>
