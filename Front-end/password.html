<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Cambio de contraseña</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/perfilusuario.css" />
    <link rel="stylesheet" href="styles/header.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="home.html">
          <div class="titulo">
            <div>
              <img class="img" src="images/controlling.jpg" />
            </div>
            <p class="logo">Controlling</p>
          </div>
        </a>

        <nav>
          <a href="./quienes_somos.html">Sobre Nosotros</a>
          <a href="./cartera.html">Cartera</a>
          <a href="terminosycondiciones.html">Términos y Condiciones</a>
          <a href="./login.html">Iniciar Sesion</a>
          <a href="registro.html">Registrarse</a>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div>
        <a id="link__perfil" href="perfilusuario.html">Perfil de Usuario</a>
      </div>
      <h2 class="form__h2">Cambio de contraseña</h2>
      <form class="form__user" action="">
        <fieldset>
          <legend class="form__legend">Ingresa los siguientes datos:</legend>
          <br />
          <label class="form__label" for="password"
            >Contraseña actual:
            <br />
            <input
              class="form__input"
              type="password"
              name="password"
              id="password"
              required
            />
          </label>
          <br />
          <br />
          <label class="form__label" for="new_password"
            >Nueva contraseña:
            <br />
            <input
              class="form__input"
              type="password"
              name="new_password"
              id="new_password"
              required
            />
          </label>
          <br />
          <br />
          <label class="form__label" for="confirm_pass"
            >Confirma nueva contraseña:

            <br />
            <input
              class="form__input"
              type="password"
              name="confirm_pass"
              id="confirm_pass"
              required
            />
          </label>
          <br />
          <br />
          <button
            type="reset"
            class="btn btn-primary btn-sm"
            style="padding-left: 1.5rem; padding-right: 1.5rem; margin: 0.5rem"
          >
            Restablecer
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-sm"
            style="padding-left: 1.5rem; padding-right: 1.5rem; margin: 0.5rem"
          >
            Guardar cambios
          </button>
          <br />
        </fieldset>
      </form>
    </main>
  </body>
</html>
