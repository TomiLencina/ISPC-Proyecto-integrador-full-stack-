<div class="account-bg">
  <div id="formulario-login">


    <div class="container formulario">

      <div class="contenedor-imagen">

        <img class="img-fluid imagen" src="assets/logo.jpg" alt="Logo-principal">

      </div>
      <div class="vh-50">
        <div class="container-fluid h-custom pb-5">
          <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-8 col-lg-6 col-xl-4">
              <form id="form-login">


                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Ingresa tu usuario" />
                  <label class="form-label" for="form3Example3">Usuario</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Ingresa tu contraseña" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordar
                    </label>
                  </div>
                  <a href="recuperar_contrasena.html" class="text-body text-center">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="text-center text-lg mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta?
                    <a routerLink="/registro" routerLinkActive="active" class="link-danger">Registrate!</a>
                  </p>
                </div>

              </form>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
