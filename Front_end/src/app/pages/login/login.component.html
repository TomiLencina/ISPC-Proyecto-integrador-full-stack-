<div class="account-bg">
  <div id="formulario-login">
    <div class="container formulario">
      <div class="contenedor-imagen py-5">
        <img src="assets/logo.jpg" alt="Logo-principal" class="imagen" />
      </div>
      <div class="vh-50">
        <div class="container-fluid h-custom pb-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" formControlName="email"  [class.is-invalid]="email.invalid && (email.dirty || email.touched)" required />
                  <div *ngIf="email.invalid && (email.dirty || email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">El correo electrónico es requerido.</small>
                    <small class="text-danger" *ngIf="email.errors.email">Formato de correo inválido.</small>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" formControlName="password" [class.is-invalid]="password1.invalid && (password1.dirty || password1.touched)" required />
                  <div *ngIf="password.invalid && (password.dirty || password.touched)">
                    <small class="text-danger" *ngIf="password.errors.required">La contraseña es requerida.</small>
                    <small class="text-danger" *ngIf="password.errors.minlength">La contraseña requiere al menos 6 caracteres</small>
                  </div>
                  </div>
               

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Recordar
                    </label>
                  </div>
                  <a href="recuperar_contrasena.html" class="text-body text-center">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="text-center text-lg mt-4 pt-2">
                  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta?
                    <a routerLink="/registro" routerLinkActive="active" class="link-danger">Registrate!</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
